name: Executar Tests.js (sem emulador)

on:
  workflow_dispatch:
  push:
    paths:
      - 'tests/**'
      - 'package.json'
      - '.github/workflows/**'

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Instalar dependências
        run: |
          npm ci || npm install

      - name: Executar Tests.js
        run: node tests/Tests.js
